  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      box-sizing: border-box;

      background-color: #2361a3;
    }
    #container {
      width: 100%;
      height: 100%;

      display: flex;
      align-items: center;
      justify-content: center;
    }
    .items {
      width: 200px;
      height: 400px;
      background-color: #19559c;
      box-shadow: 0px 0px 10px black;
      animation: shining 5s linear 2s infinite;
      margin: 0 auto;
      border: solid white 10px;
    }
    @keyframes shining {
      0% {
        border-top: solid white 4px;
      }
      25% {
      }
      75% {
      }
      100% {
      }
    }
    .items::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;

      background: radial-gradient(white, transparent);

      animation: test 5s linear infinite;
      filter: blur(4px);
    }
    @keyframes test {
      0% {
        transform: translateX(0px) translateY(0px);
      }
      25% {
        transform: translateX(180px) translateY(0px);
      }
      50% {
        transform: translateY(380px) translateX(180px);
      }
      75% {
        transform: translateY(380px) translateX(0px);
      }
      100% {
        transform: translateY(0px) translateX(0);
      }
    }
  </style>
  <div id="container">
    <div id="item1" class="items"><div id="item--slide"></div></div>
    <div id="item2" class="items"><div id="item--slide"></div></div>
